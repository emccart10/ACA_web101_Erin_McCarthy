<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ticstyle.css">
    <script src="ticTac.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toad</h1>
    </header>
    <container class="toad">
    <div class="player-x">       
        <input type="image"  src="/mario.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
    </div>
    <div class="blank"></div>
    <div class="player-0">
        <input type="image"  src="/princess.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
    </div>
        <div class="upperl">
            <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="upperm">
                <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="upperr">
                <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="middlel">
               <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="middlem">
                <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="middler">
                <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="bottoml">               <input type="image"            src="/toad.png"               name="saveForm"               class="btTxt submit"          type="submit"                 value="Submit"/>
        </div>    
        <div class="bottomm">
                <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
        <div class="bottomr">
                <input type="image"  src="/toad.png" name="saveForm" class="btTxt submit" type="submit" value="Submit"/>
        </div>
    </container>
    <container2>
        <button class="button" >CLEAR</button>
    </container2>
    <footer>
        <h2>derps</h2>
        </footer>
</body>
</html>
